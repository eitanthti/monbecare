<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MonBe Inc.</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .thank-you-box {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .thank-you-box h1 {
            color: #2d5a7b;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Cormorant Garamond', serif;
        }
        .thank-you-box p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .thank-you-box .btn {
            background-color: #2d5a7b;
            color: white;
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 1.1rem;
        }
        .thank-you-box .btn:hover {
            background-color: #1a3a51;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 90, 123, 0.3);
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #4bb543;
            stroke-miterlimit: 10;
            margin: 0 auto 2rem;
            box-shadow: inset 0px 0px 0px #4bb543;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #4bb543;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 40px #4bb543;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="logo">MonBe Inc.</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="home.html">Home</a></li>
                <li><a href="our-story.html">Our Story</a></li>
                <li><a href="landing.html" class="buy-now-link"><strong>Buy Now</strong></a></li>
                <li><a href="pitch.html">Pitch</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="interview.html">Interview</a></li>
            </ul>
            <div class="mobile-menu" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="thank-you-container">
        <div class="thank-you-box">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            
            <h1>Thank You!</h1>
            <p>Your message has been received successfully. We appreciate you reaching out to MonBe. Our team will review your message and get back to you soon.</p>
            <a href="home.html" class="btn">Return to Home</a>
        </div>
    </div>

    <!-- Floating Buy Now Button -->
    <div class="floating-buy-now">
        <a href="landing.html" class="floating-buy-btn">
            <strong>Buy Now</strong>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
